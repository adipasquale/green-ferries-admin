publish_mode: editorial_workflow
media_folder: "assets/img"
public_folder: "/img"
backend:
  name: git-gateway
  branch: master
collections:
  - name: "ship"
    label: "Ship"
    folder: "ships"
    create: true
    slug: "{{slug}}-{{imo}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "ship"}
      - {name: "imo", label: "IMO", widget: "string"}
      - {name: "name", label: "Name", widget: "string"}
      - {name: "capacityPax", label: "Capacity (persons)", widget: "string"}
      - {name: "wikipediaUrl", label: "Wikipedia URL", widget: "string"}
