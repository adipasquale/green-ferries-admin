databases:
  www:
    description_html: |-
      This database contains the actual data used on the <a href='https://www.greenferries.org'>GreenFerries website</a>. It was generated by importing data from the different other datasets (thetis, wikidata, aishub) and curated manually.
    tables:
      ships:
        title: "www/ships"
        description_html: |-
          This is the single table of actual data used on the <a href='https://www.greenferries.org'>GreenFerries website</a>.
          It was generated by importing data from the different other datasets (thetis, wikidata, aishub) and curated manually.
  all_ships:
    description_html: |-
      Full data prepared from THETIS and Wikidata.
    tables:
      thetis:
        # title: "all_ships/thetis"
        description_html: |-
          This is the raw data published on the <a href='https://mrv.emsa.europa.eu/#public/emission-report'>THETIS-MRV platform website</a>.
          It is a pure copy of the data published as XLSX into a SQL table.
      thetis_computed:
        # title: "all_ships/thetis"
        description_html: |-
          Inferred figures from the raw THETIS data such as the Average number of persons transported, the average speed etcâ€¦
          Refer to <a href='https://www.greenferries.org/doc/computed_stats/'>Greenferries documentation</a> for more information.
      wikidata_ships:
        # title: "all_ships/wikidata_ships"
        description_html: |-
          This data was exported from <a href='https://www.wikidata.org/'>Wikidata</a> using their <a href='https://query.wikidata.org/'>Query Service</a>.
      wikidata_urls:
        # title: "all_ships/wikidata_ships"
        description_html: |-
          This data was exported from <a href='https://www.wikidata.org/'>Wikidata</a> using their <a href='https://query.wikidata.org/'>Query Service</a>.
  aishub:
    description_html: |-
      Data frequently scrapped on the <a href="https://www.aishub.net/api">AISHub API</a>.
    tables:
      trackpoints:
        description_html: |-
          Each trackpoint is an AIS event received by a station on the AISHub network.
          A trackpoint informs on the ship's position and movement at a specific time.
      ships:
        description_html: |-
          This table contains the static information about a ship transferred by each AIS event.
          This information should not change between AIS events for a single ship, in opposition to the trackpoints information.
