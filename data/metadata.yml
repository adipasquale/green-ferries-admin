description_html: |-
  <div>
    This platform exposes data used for the <a href='https://www.greenferries.org'>GreenFerries website</a>.
  </div>
  <div style='margin-top: 10px'>
    You can browse the data on your web browser using this website and it also provides a JSON API interface
    for example:
    <a href='https://data.greenferries.org/wikidata/ships.json?maximumCapacity__gt=300'>
      https://data.greenferries.org/wikidata/ships.json?maximumCapacity__gt=300
    </a>
    is the API route to list all the information scraped from Wikidata for ships with a capacity over 300 persons.
  </div>
