databases:
  greenferries:
    description_html: |-
      This database contains the actual data used on the <a href='https://www.greenferries.org'>GreenFerries website</a>. It was generated by importing data from the different other datasets (thetis, wikidata, etc) and curated manually through an admin interface: <a href='https://github.com/adipasquale/greenferries-admin'>https://github.com/adipasquale/greenferries-admin</a>.
    tables:
      ships:
        title: "greenferries-website/ships"
        description_html: |-
          This is the single table of actual data used on the <a href='https://www.greenferries.org'>GreenFerries website</a>.
          It was generated by importing data from the different other datasets (thetis, wikidata etc) and curated manually through an admin interface: <a href='https://github.com/adipasquale/greenferries-admin'>https://github.com/adipasquale/greenferries-admin</a>.
      ship_routes:
        title: greenferries-website/ship_routes
      routes:
        title: greenferries-website/routes
      cities:
        title: greenferries-website/cities
      companies:
        title: greenferries-website/companies
  thetis:
    description_html: |-
      This is the raw data published on the <a href='https://mrv.emsa.europa.eu/#public/emission-report'>THETIS-MRV platform website</a>.
      It was generated by transforming the downloadable XLS export into a CSV with column names remapped to more usable slug versions (<a href='https://github.com/greenferries/greenferries/blob/master/data/thetis_columns_mapping.csv'>see the mapping here</a>).
      You can find and reproduce the process using the <a href='https://github.com/greenferries/greenferries/blob/master/data/prepare-thetis.py'>prepare-thetis.py script</a>
    tables:
      ships:
        title: "THETIS/ships"
        description_html: |-
          This is the raw data published on the <a href='https://mrv.emsa.europa.eu/#public/emission-report'>THETIS-MRV platform website</a>.
          It was generated by transforming the downloadable XLS export into a CSV with column names remapped to more usable slug versions (<a href='https://github.com/greenferries/greenferries/blob/master/data/thetis_columns_mapping.csv'>see the mapping here</a>).
          You can find and reproduce the process using the <a href='https://github.com/greenferries/greenferries/blob/master/data/prepare-thetis.py'>prepare-thetis.py script</a>

  wikidata:
    description_html: |-
      This data was exported from <a href='https://www.wikidata.org/'>Wikidata</a> using their <a href='https://query.wikidata.org/'>Query Service</a>.
      You can reproduce the process and read the queries used in this <a href='https://github.com/greenferries/greenferries/blob/master/data/wikidata.ipynb'>Jupyter Notebook</a>
    tables:
      ships:
        title: "THETIS/ships"
        description_html: |-
          This data was exported from <a href='https://www.wikidata.org/'>Wikidata</a> using their <a href='https://query.wikidata.org/'>Query Service</a>.
          You can reproduce the process and read the queries used in this <a href='https://github.com/greenferries/greenferries-data/blob/master/wikidata.ipynb'>Jupyter Notebook</a>

  scrapings:
    description_html: |-
      This data was scraped from <a href='directferries.fr'>directferries.fr</a>.
      You can find the puppeteer crawlers code on this <a href='https://github.com/greenferries/greenferries-scrapers'>GitHub repository</a>.
      The results were not incredibly satisfying but gave a decent base to populate the ship routes in GreenFerries.
      Most of the routes have been inserted manually after however.
    tables:
      ship_routes:
        title: "scrapings/ship_routes"
        description_html: |-
          This data was scraped from <a href='directferries.fr'>directferries.fr</a>.
          You can find the puppeteer crawlers code on this <a href='https://github.com/greenferries/greenferries-scrapers'>GitHub repository</a>.
          The results were not incredibly satisfying but gave a decent base to populate the ship routes in GreenFerries.
          Most of the routes have been inserted manually after however.
